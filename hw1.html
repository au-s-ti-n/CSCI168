<!DOCTYPE html>
<html>
    <head>
        <title>Homework 1</title>
    </head>
    <body>
        <h1>Dot Product and Cross Product Calculator</h1>
        <label>u = [</label>
        <input id="u1"></input>
        <label>,</label>
        <input id="u2"></input>
        <label>,</label>
        <input id="u3"></input>
        <label>]</label>
        <br><br>
        <label>v = [</label>
        <input id="v1"></input>
        <label>,</label>
        <input id="v2"></input>
        <label>,</label>
        <input id="v3"></input>
        <label>]</label>
        <br><br>
        <button onclick="calc()">Calculate</button>
        <br><br>
        <label>u ⋅ v = </label>
        <label id="dotprod"></label>
        <br><br>
        <label>u × v = </label>
        <label id="crossprod"></label>
    </body>
    <script>
        function calc(){
            let input1 = document.getElementById("u1");
            let input2 = document.getElementById("u2");
            let input3 = document.getElementById("u3");
            let input4 = document.getElementById("v1");
            let input5 = document.getElementById("v2");
            let input6 = document.getElementById("v3");
            let u1 = parseInt(input1.value);
            let u2 = parseInt(input2.value);
            let u3 = parseInt(input3.value);
            let v1 = parseInt(input4.value);
            let v2 = parseInt(input5.value);
            let v3 = parseInt(input6.value);

            let dotproduct = u1*v1 + u2*v2 + u3*v3;
            const label1 = document.getElementById("dotprod");
            label1.textContent = dotproduct;
            let crossi = u2*v3 - u3*v2;
            let crossj = -(u1*v3 - u3*v1);
            let crossk = u1*v2 - u2*v1;
            const label2 = document.getElementById("crossprod");
            label2.textContent = "[" + crossi + ", " + crossj + ", " + crossk + "]";
        }
    </script>
</html>
