<!DOCTYPE html>

<html>
    <head>
        <title>Homework 2 Problem 2</title>
    </head>
    
    <body style="background-color:#cd8030";>      
        <h1 style="text-align: center">Tesserae</h1>
        <h2 style="text-align: center">Now with unpixelated graphics!</h2>

        <div style = "text-align:center;">
            <canvas id="canvas" width="800" height="600" style="text-align:center;"/>

            <script>
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("2d");

                const colors = ["B", "B", "B", "B", "B", "B", "B", "B", "B", "B", "B", "B",
                                "R", "R", "R", "R", "R", "R", "R", "R", "R", "R", "R", "R",
                                "Y", "Y", "Y", "Y", "Y", "Y", "Y", "Y", "Y", "Y", "Y", "Y", 
                                "G", "G", "G", "G", "O", "O", "O", "O", "P", "P", "P", "P"];
                
                function makeBlue() {
                    ctx.fillStyle="blue";
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 8;
                    ctx.strokeRect(30, 30, 40, 40);

                    ctx.lineWidth = 2;
                    ctx.strokeStyle="#cd8030";
                    ctx.beginPath();
                    ctx.moveTo(1, 1);
                    ctx.lineTo(99, 1);
                    ctx.lineTo(99, 99);
                    ctx.lineTo(1, 99);
                    ctx.lineTo(1, 1);
                    ctx.closePath();
                    ctx.stroke();
                }

                function makeRed() {
                    ctx.fillStyle="red";
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.strokeStyle="black";
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.arc(50, 50, 33, 0, 2 * Math.PI);
                    ctx.stroke();

                    ctx.lineWidth = 2;
                    ctx.strokeStyle="#cd8030";
                    ctx.beginPath();
                    ctx.moveTo(1, 1);
                    ctx.lineTo(99, 1);
                    ctx.lineTo(99, 99);
                    ctx.lineTo(1, 99);
                    ctx.lineTo(1, 1);
                    ctx.closePath();
                    ctx.stroke();
                }

                function makeYellow() {
                    ctx.fillStyle="yellow";
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.strokeStyle="black";
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.moveTo(50, 17);
                    ctx.lineTo(50, 83);
                    ctx.moveTo(17, 50);
                    ctx.lineTo(83, 50);
                    ctx.closePath();
                    ctx.stroke();

                    ctx.lineWidth = 2;
                    ctx.strokeStyle="#cd8030";
                    ctx.beginPath();
                    ctx.moveTo(1, 1);
                    ctx.lineTo(99, 1);
                    ctx.lineTo(99, 99);
                    ctx.lineTo(1, 99);
                    ctx.lineTo(1, 1);
                    ctx.closePath();
                    ctx.stroke();
                }

                function makeGreen() {
                    ctx.fillStyle="green";
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 8;
                    ctx.strokeRect(30, 30, 40, 40);
                    ctx.beginPath();
                    ctx.moveTo(50, 17);
                    ctx.lineTo(50, 83);
                    ctx.moveTo(17, 50);
                    ctx.lineTo(83, 50);
                    ctx.closePath();
                    ctx.stroke();

                    ctx.lineWidth = 2;
                    ctx.strokeStyle="#cd8030";
                    ctx.beginPath();
                    ctx.moveTo(1, 1);
                    ctx.lineTo(99, 1);
                    ctx.lineTo(99, 99);
                    ctx.lineTo(1, 99);
                    ctx.lineTo(1, 1);
                    ctx.closePath();
                    ctx.stroke();
                }

                function makeOrange() {
                    ctx.fillStyle="orange";
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.strokeStyle="black";
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.arc(50, 50, 33, 0, 2 * Math.PI);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(50, 17);
                    ctx.lineTo(50, 83);
                    ctx.moveTo(17, 50);
                    ctx.lineTo(83, 50);
                    ctx.closePath();
                    ctx.stroke();

                    ctx.lineWidth = 2;
                    ctx.strokeStyle="#cd8030";
                    ctx.beginPath();
                    ctx.moveTo(1, 1);
                    ctx.lineTo(99, 1);
                    ctx.lineTo(99, 99);
                    ctx.lineTo(1, 99);
                    ctx.lineTo(1, 1);
                    ctx.closePath();
                    ctx.stroke();
                }

                function makePurple() {
                    ctx.fillStyle="purple";
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 8;
                    ctx.strokeRect(33, 33, 34, 34);
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.arc(50, 50, 33, 0, 2 * Math.PI);
                    ctx.stroke();

                    ctx.lineWidth = 2;
                    ctx.strokeStyle="#cd8030";
                    ctx.beginPath();
                    ctx.moveTo(1, 1);
                    ctx.lineTo(99, 1);
                    ctx.lineTo(99, 99);
                    ctx.lineTo(1, 99);
                    ctx.lineTo(1, 1);
                    ctx.closePath();
                    ctx.stroke();
                }

                while (colors.length > 0) {
                    max = colors.length-1;
                    idx = Math.floor(Math.random() * (max + 1));
                    color = colors[idx];
                    colors.splice(idx, 1);

                    if (color == "B")
                        makeBlue();
                    else if (color == "R") 
                        makeRed();
                    else if (color == "Y")
                        makeYellow();
                    else if (color == "G")
                        makeGreen();
                    else if (color == "O")
                        makeOrange();
                    else
                        makePurple();
                    
                    if (colors.length % 8 == 0) {
                        ctx.translate(-700, 100);
                    }
                    else {
                        ctx.translate(100, 0);
                    }
                }
            </script>
        </div>
        <div style="text-align: center; padding-top: 10px;">
            <button  onClick="window.location.reload();">Randomize Board</button>
        </div>
    
    </body>
</html>
